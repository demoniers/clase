<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Pago</title>
    <style>
        input:required {
            background-color: green;
        }
        input:not(:required) {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[A-z]+@[A-z]+(.es)" required><br>
            <label for="diereccion">diereccion:</label>
            <input type="text" id="diereccion" name="diereccion" pattern="(C/|Via/)[A-z\s]+" required><br>
        </fieldset>


        <input type="submit" value="Pagar">
    </form>

    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        <a href="audio.mp3">Descargar audio</a>
    </audio>

    <video controls preload="auto" autobuffer>
        <source src="video.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        <a href="video.mp4">Descargar video</a>
    </video>

    <footer>
        <div style="float: right;">
            <a href="https://www.boe.es/buscar/act.php?id=BOE-A-2018-16673">Ley de protección de datos</a> |
            <a href="https://www.boe.es/buscar/act.php?id=BOE-A-2007-20555">Defensa de consumidores y usuarios</a>
        </div>
        <div style="float: left;">
            Dirección de la tienda<br>
            Teléfono de atención al cliente<br>
            Email de contacto
        </div>
    </footer>

</body>
</html>
