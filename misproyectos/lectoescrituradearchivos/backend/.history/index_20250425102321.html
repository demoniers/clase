<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Bienvenido a la página para subir archivos</h1>
    </header>
    <main class="main">
        <div class="content-container">
            <div class="form-container">
                <form id="uploadForm">
                    <label for="fileInput" class="file-label">Selecciona un archivo para subir:</label>
                    <input type="file" id="fileInput" class="file-input">
                    <button type="button" id="uploadButton" class="submit-button">Subir Archivo</button>
                </form>
            </div>
            <div class="file-preview" id="filePreview">
                <h2>Contenido del archivo:</h2>
                <div id="output"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>© 2025 Tu Página. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js" type="module"></script>
</body>
</html>
