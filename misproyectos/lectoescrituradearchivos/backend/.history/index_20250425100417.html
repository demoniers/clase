<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Bienvenido a la página para subir archivos</h1>
    </header>
    <main class="main">
        <div class="form-container">
            <form id="uploadForm">
                <label for="fileInput" class="file-label">Selecciona un archivo para subir:</label>
                <input type="file" id="fileInput" class="file-input">
                <button type="submit" class="submit-button">Subir Archivo</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>© 2025 Tu Página. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
