<html>
  <head>

    <meta name="keywords" content="Festivo, Fiesta"/>

  </head>

  <body>
    <div id="container">
      <form action="paginaMensaje.html" method="GET">
        <label for="nombre">nombre: </label>
        <input type="text" name="nombre" id="nombre" required><br>
        <label for="phone">Telefono: </label>
        <input type="tel" name="phone" id="phone" max="12" min="9"><br>
        <label for="email">email: </label>
        <input type="email" name="email" id="email" required><br>
        <label for="preference">Preferencia de contacto : </label>
        <input type="radio" name="contact" id="contact" value="email" checked>Email
        <input type="radio" name="contact" id="contact" value="phone">Telefono
      </form>
      <iframe src="https://soydetemporada.es/" frameborder="4"></iframe>
    </div>
